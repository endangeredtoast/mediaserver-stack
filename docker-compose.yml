version: "2.1"
services:
  radarr:
    image: lscr.io/linuxserver/radarr:latest
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=${TIMEZONE:-America/Winnipeg}
    volumes:
      - ./apps/radarr/config:/config
      - ${MOVIES_DIRECTORY:?err}:${MOVIES_DIRECTORY:?err}
      - ${DOWNLOAD_DIRECTORY:?err}:${DOWNLOAD_DIRECTORY:?err}
    ports:
      - ${RADARR_PORT:-7878}:7878
    restart: always
    
  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=${TIMEZONE:-America/Winnipeg}
    volumes:
      - ./apps/sonarr/config:/config
      - ${TVSHOW_DIRECTORY:?err}:${TVSHOW_DIRECTORY:?err}
      - ${DOWNLOAD_DIRECTORY:?err}:${DOWNLOAD_DIRECTORY:?err}
    ports:
      - ${SONARR_PORT:-8989}:8989
    restart: always
